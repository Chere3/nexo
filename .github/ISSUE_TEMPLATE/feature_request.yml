name: Feature request
description: Suggest an idea for Nexo
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      placeholder: What user problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      placeholder: What should the app do?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Any alternatives you've considered
